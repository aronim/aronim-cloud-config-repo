
logging:
  level:
    org.springframework: WARN
    org.hibernate: WARN
    com.kungfudev.cloud: DEBUG

security:
  user:
    password: password

endpoints:
  shutdown:
    enabled: true
  restart:
    enabled: true

eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring:
  redis:
    host: localhost
    port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: kdc
    password: kdc
    virtualHost: kdc
  http:
    gzip:
      mimeTypes: text/html,text/xml,text/plain,text/javascript,text/css,application/json,application/xml,application/javascript